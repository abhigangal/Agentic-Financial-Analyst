<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Financial Analyst</title>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) by setting the theme class before React loads.
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (theme === 'system' && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode.
      // It must be placed before the main tailwind script.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      @keyframes slide-in-bottom {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.5s ease-out forwards;
      }
      @keyframes fill-bar {
          from { width: 0%; }
          to { width: 100%; }
      }
      .animate-fill-bar {
          animation: fill-bar 0.7s ease-in-out forwards;
      }
      @keyframes background-bubbles {
        0% { transform: translateY(0) scale(1); opacity: 0.3; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
      }

      /* New animations for the agent workflow scenes */
      @keyframes scene-fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scene-fade-in {
        animation: scene-fade-in 0.6s ease-out forwards;
      }

      @keyframes agent-slide-in-left {
        from { transform: translateX(-60px); opacity: 0; }
        to { transform: translateX(0px); opacity: 1; }
      }
      .animate-agent-slide-in-left {
        animation: agent-slide-in-left 0.8s ease-out forwards;
      }

      @keyframes agent-slide-in-right {
        from { transform: translateX(60px); opacity: 0; }
        to { transform: translateX(0px); opacity: 1; }
      }
      .animate-agent-slide-in-right {
        animation: agent-slide-in-right 0.8s ease-out forwards;
      }
      
      @keyframes light-flicker {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      .animate-light-flicker {
        animation: light-flicker 1.5s ease-in-out infinite;
      }
      
      @keyframes draw-checkmark {
        to { stroke-dashoffset: 0; }
      }
      .animate-draw-checkmark {
        animation: draw-checkmark 0.5s ease-out 0.3s forwards;
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #4ade80); }
        50% { filter: drop-shadow(0 0 15px #4ade80); }
      }
      .animate-glow {
        animation: glow 1.5s ease-in-out infinite;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</html>

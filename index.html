<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Financial Analyst</title>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) by setting the theme class before React loads.
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (theme === 'system' && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode.
      // It must be placed before the main tailwind script.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      @keyframes slide-in-bottom {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.5s ease-out forwards;
      }
      @keyframes fill-bar {
          from { width: 0%; }
          to { width: 100%; }
      }
      .animate-fill-bar {
          animation: fill-bar 0.7s ease-in-out forwards;
      }
      
      /* --- Agentic Nexus Loader Animations --- */
      
      /* 1. Animated Gradient Background */
      @keyframes nexus-background-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* 2. Node Orbiting Animation */
      @keyframes nexus-orbit {
        from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
      }

      /* 3. Node Pulsing/Glowing Effect */
      @keyframes nexus-pulse-glow {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      /* 4. Data Stream Particle Animation */
      @keyframes nexus-particle-flow {
        from { offset-distance: 0%; opacity: 1; }
        to { offset-distance: 100%; opacity: 0; }
      }

      /* 5. Typewriter Effect */
      @keyframes nexus-typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes nexus-blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: currentColor; }
      }

      /* 6. Live Log Entry Appearance */
      @keyframes nexus-log-entry-appear {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* 7. Synaptic Line Shimmer */
      @keyframes nexus-line-shimmer {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }

      /* 8. Synaptic Particle Travel */
      @keyframes nexus-particle-travel {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-120px); opacity: 0; } /* 120px is the orbit radius */
      }
      
      /* 9. Accessibility Fallback */
      @media (prefers-reduced-motion: reduce) {
        .nexus-background,
        .animate-nexus-orbit,
        .animate-nexus-pulse-glow,
        .animate-nexus-particle-flow,
        .nexus-status-ticker,
        .animate-nexus-line-shimmer,
        .animate-nexus-particle-travel {
          animation: none !important;
        }
        .nexus-status-ticker::after {
          content: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>

  </body>
</html>

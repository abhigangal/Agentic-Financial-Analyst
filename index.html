    <title>Agentic Financial Analyst</title>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) by setting the theme class before React loads.
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (theme === 'system' && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode.
      // It must be placed before the main tailwind script.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.2s ease-out forwards;
      }
      @keyframes pulse-node {
        0%, 100% {
          stroke-opacity: 0.2;
        }
        50% {
          stroke-opacity: 0.7;
        }
      }
      .animate-pulse-node {
        animation: pulse-node 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes flow {
        to {
          stroke-dashoffset: -100;
        }
      }
      .animate-flow {
        animation: flow 2.5s linear infinite;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
